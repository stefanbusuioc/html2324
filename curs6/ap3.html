<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular inregistrare</title>
    <link rel="stylesheet" href="./css/ap3.css">
</head>
<body>
    <h1>Formular inregistrare</h1>
    <form action="" method="post">
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola">
        </div>
        <div>
            <input type="checkbox" name="acord" id="check">
            <label for="acord" id="checktxt">Sunt de acord cu <a href="">termenii si conditiile</a></label>
        </div>
        <div>
            <input type="submit" value="Inregistrare">
        </div>
    </form>
</body>
</html>
