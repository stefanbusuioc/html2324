<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 - Aplicatia 2</title>
</head>
<body>
    <h1>Formular</h1>
    <form action="">
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="nume" value="" placeholder="Introduceti numele">
        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="poza">Poza</label>
            <input type="file" name="poza" id="poza">
        </div>
        <div>
            <input type="submit" value="Trimite datele">
        </div>
    </form>
</body>
</html>
